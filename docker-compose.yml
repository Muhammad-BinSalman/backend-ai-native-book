  #     POSTGRES_USER: raguser
  #     POSTGRES_PASSWORD: ragpass
  #     POSTGRES_DB: ragchatbot
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   restart: unless-stopped

volumes:
  qdrant_data:
